<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sage Suite • Adventure Command</title>
  <script>
    window.process = { env: { NODE_ENV: 'development' } };
    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: { primary: '#0d47a1', dark: '#0a3a85', accent: '#3b82f6', surface: '#fafafa' }
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white antialiased m-0 font-sans overflow-x-hidden">
  <!-- Intelligence Sync Loader -->
  <div id="app-loader" style="position: fixed; inset: 0; background: #09090b; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);">
    <div style="width:40px; height:40px; border:2px solid #27272a; border-top-color:#3b82f6; border-radius:50%; animation: spin 1s linear infinite; margin-bottom:24px;"></div>
    <div style="text-align:center;">
      <p style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.4em; color:#f4f4f5; margin-bottom:8px;">Satellite Link Establishing</p>
      <p style="font-size:9px; font-weight:500; text-transform:uppercase; letter-spacing:0.2em; color:#71717a;">Sage Suite v3.1 • Operations Hub</p>
    </div>
  </div>
  
  <div id="root"></div>
  
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
  <script>
    const checkInit = setInterval(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 800);
        }
        clearInterval(checkInit);
      }
    }, 100);
    // Hard timeout for visibility
    setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 800);
        }
    }, 5000);
  </script>
</body>
</html>
