<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    window.process = { env: { NODE_ENV: 'development' } };
    
    // Global warning interceptor to keep console clean
    (function() {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && (args[0].includes('cdn.tailwindcss.com') || args[0].includes('production'))) {
          return;
        }
        originalWarn.apply(console, args);
      };
    })();

    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0d47a1',
                dark: '#0a3a85',
                accent: '#3b82f6',
                surface: '#fafafa',
              },
              zinc: { 950: '#09090b' }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            }
          }
        }
      }
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white antialiased">
  <!-- The App Loader Overlay -->
  <div id="app-loader">
    <div id="loader-spinner" style="width:32px; height:32px; border:3px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p id="loader-text" style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#18181b;">Sage Portal Syncing...</p>
    
    <!-- Error/Timeout UI -->
    <div id="loader-error" style="display:none; margin-top:15px; text-align:center;">
       <p style="font-size:11px; color:#ef4444; font-weight:bold; margin-bottom:10px;">Synchronization taking longer than expected.</p>
       <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
         <button onclick="location.reload()" style="font-size:10px; font-weight:bold; color:#0d47a1; border:1px solid #0d47a1; padding:8px 20px; border-radius:4px; text-transform:uppercase; cursor:pointer; background: white;">Retry Connection</button>
         <button onclick="document.getElementById('app-loader').remove()" style="font-size:9px; color:#71717a; background:none; border:none; text-decoration:underline; cursor:pointer;">Force Open Portal</button>
       </div>
    </div>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <!-- Application Root -->
  <div id="root"></div>
  
  <!-- Main Application Entry -->
  <script type="module" src="index.js"></script>

  <script>
    // Lifecycle Watchdog
    const interval = setInterval(() => {
      const root = document.getElementById('root');
      const initialized = window.APP_INITIALIZED || (root && root.children.length > 0);
      
      if (initialized) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            if (loader.parentNode) loader.remove();
          }, 500);
        }
        clearInterval(interval);
      }
    }, 100);

    // Timeout Error UI
    setTimeout(() => {
      if (!window.APP_INITIALIZED) {
        const errDiv = document.getElementById('loader-error');
        if (errDiv) errDiv.style.display = 'block';
      }
    }, 8000);
  </script>
</body>
</html>
