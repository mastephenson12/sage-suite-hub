<body class="selection-blue bg-white antialiased">
  <div id="app-loader">
    <div class="w-12 h-12 border-4 border-zinc-100 border-t-brand-primary rounded-full animate-spin mb-4"></div>
    <p class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-400">Sage System Booting...</p>
  </div>
  <div id="root"></div>
  <script>
    // Ensure the loader stays until the initial JS has likely executed
    window.addEventListener('load', () => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        // Give React a moment to mount before fading
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }, 1200);
      }
    });
  </script>
