  <script>
    // System Handshake: Silencing environment warnings
    window.process = { env: { NODE_ENV: 'development' } };
    
    // Global warning interceptor for a clean console
    (function() {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && (args[0].includes('cdn.tailwindcss.com') || args[0].includes('production'))) {
          return;
        }
        originalWarn.apply(console, args);
      };
    })();

    // Synchronous Tailwind Config initialization
    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0d47a1',
                dark: '#0a3a85',
                accent: '#3b82f6',
                surface: '#fafafa',
              },
              zinc: { 950: '#09090b' }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    };
  </script>

<body class="bg-white antialiased">
  <div id="app-loader">
    <div style="width:32px; height:32px; border:3px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p id="loader-text" style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#18181b;">Sage Portal Syncing...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <script>
    // Lifecycle Watchdog
    const interval = setInterval(() => {
      const root = document.getElementById('root');
      if (window.APP_INITIALIZED || (root && root.children.length > 0)) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        clearInterval(interval);
      }
    }, 100);

    // Safety timeout
    setTimeout(() => {
      clearInterval(interval);
      const loader = document.getElementById('app-loader');
      if (loader) loader.style.display = 'none';
    }, 8000);
  </script>
