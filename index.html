<body class="bg-white antialiased">
  <div id="app-loader" style="position:fixed; inset:0; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; transition: opacity 0.5s ease;">
    <div style="width:24px; height:24px; border:2px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.6s linear infinite; margin-bottom:16px;"></div>
    <p id="loader-text" style="font-size:8px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#a1a1aa;">Synchronizing Portal...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <script>
    // Enhanced watchdog to ensure the loader always dismisses once the app is ready
    const interval = setInterval(() => {
      const root = document.getElementById('root');
      const hasContent = root && root.children.length > 0;
      if (window.APP_INITIALIZED || hasContent) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        clearInterval(interval);
        console.log("Portal Scout: UI Handshake Complete");
      }
    }, 100);

    // Hard fallback to prevent infinite hanging if a module fails to load
    setTimeout(() => {
      const loader = document.getElementById('app-loader');
      if (loader && loader.style.opacity !== '0') {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
      clearInterval(interval);
    }, 10000);
  </script>
</body>
