  <script>
    // Emergency Error Catch
    window.addEventListener('error', function(e) {
      console.error('Portal Scout Telemetry Error:', e.error);
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.innerHTML = `
          <div style="text-align:center; padding:20px; font-family:sans-serif;">
            <div style="color:#ef4444; font-weight:900; margin-bottom:10px; text-transform:uppercase; font-size:12px;">Sync Failure</div>
            <div style="color:#71717a; font-size:10px;">${e.message}</div>
          </div>
        `;
      }
    });

    // Global Environment Shim
    (function() {
      const shim = { env: { API_KEY: undefined } };
      window.process = shim;
      globalThis.process = shim;
      
      // Prevent Tailwind noise in console
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    })();
  </script>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {

          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['ui-serif', 'Georgia', 'Cambria', 'serif'],

        }
      }
    }
  </script>

<body class="bg-white antialiased">
  <div id="app-loader" style="position:fixed; inset:0; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; transition: opacity 0.5s ease;">
    <div style="width:40px; height:40px; border:3px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 1s linear infinite; margin-bottom:16px;"></div>
    <p style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#a1a1aa;">Booting Scout...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <!-- Explicit Entry Point -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Watchdog to clear loader if app takes too long but initialized
    const interval = setInterval(() => {
      if (window.APP_INITIALIZED) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        clearInterval(interval);
      }
    }, 100);
    
    // Auto-clear interval after 10 seconds to prevent infinite polling
    setTimeout(() => clearInterval(interval), 10000);
  </script>
</body>
