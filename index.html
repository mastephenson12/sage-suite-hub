<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    // Environment setup
    window.process = { env: { NODE_ENV: 'development' } };
    
    // Silence Tailwind CDN production warning
    (function() {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    })();

    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0d47a1',
                dark: '#0a3a85',
                accent: '#3b82f6',
                surface: '#fafafa',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Lora', 'Georgia', 'serif'],
            }
          }
        }
      }
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

  }
}
</script>
</head>
<body class="bg-white antialiased m-0 font-sans">
  <div id="app-loader">
    <div id="loader-spinner"></div>
    <p id="loader-text">Sage Portal Syncing...</p>
    <div id="loader-failsafe" style="display:none; margin-top:20px; text-align:center;">
      <p style="font-size:10px; color:#71717a; margin-bottom:10px;">Portal sync taking longer than expected.</p>
      <button onclick="document.getElementById('app-loader').remove()" style="font-size:10px; font-weight:bold; color:#0d47a1; text-decoration:underline; background:none; border:none; cursor:pointer; text-transform:uppercase; letter-spacing:0.1em;">Bypass Loader</button>
    </div>
  </div>

  <div id="root"></div>

  <!-- Main Entry Point -->
  <script type="module" src="index.tsx"></script>

  <script>
    // 1. JS Monitor for React mount signal
    const checkInit = setInterval(() => {
      if (window.APP_INITIALIZED === 'mounted') {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { if (loader.parentNode) loader.remove(); }, 600);
        }
        clearInterval(checkInit);
      }
    }, 50);
    
    // 2. Timed Failsafe: Show bypass button after 3 seconds
    setTimeout(() => {
      const failsafe = document.getElementById('loader-failsafe');
      if (failsafe && window.APP_INITIALIZED !== 'mounted') {
        failsafe.style.display = 'block';
      }
    }, 3000);

    // 3. Absolute Failsafe: Remove loader after 6 seconds regardless
    setTimeout(() => {
      const loader = document.getElementById('app-loader');
      if (loader && window.APP_INITIALIZED !== 'mounted') {
        console.warn("Forcing loader removal after timeout.");
        loader.remove();
      }
    }, 6000);
  </script>

  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    
    #app-loader { 
      position: fixed; 
      inset: 0; 
      background: white; 
      z-index: 9999; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
    }

    #loader-spinner {
      width:32px; height:32px; border:3px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;
    }

    #loader-text {
      font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#18181b;
    }

    /* 4. CSS-only Failsafe: Hide loader if #root has any children */
    body:has(#root > *) #app-loader {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</body>
</html>
