<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sage Suite â€¢ Adventure Command</title>
  <script>
    // Safe initialization of process.env for React/GenAI SDK
    window.process = window.process || { env: {} };
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white antialiased m-0 font-sans overflow-x-hidden">
  <!-- Intelligence Sync Loader -->
  <div id="app-loader" style="position: fixed; inset: 0; background: #09090b; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);">
    <div style="width:32px; height:32px; border:2px solid #27272a; border-top-color:#3b82f6; border-radius:50%; animation: spin 1s linear infinite; margin-bottom:20px;"></div>
    <div style="text-align: center;">
      <p style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#f4f4f5; margin-bottom: 4px;">Satellite Link Syncing</p>
      <p style="font-size:8px; font-weight:500; text-transform:uppercase; letter-spacing:0.1em; color:#52525b;">Sage Intelligence Node 3.1</p>
    </div>
  </div>
  
  <div id="root"></div>
  
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
  <script>
    // Reveal app once root has content (React successfully mounted)
    const checkInit = setInterval(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 600);
        }
        clearInterval(checkInit);
      }
    }, 50);
    
    // Safety release: If React fails to mount after 4 seconds, clear the loader so we can see errors
    setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && loader.style.opacity !== '0') {
            console.warn("Manual loader release triggered.");
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 600);
        }
        clearInterval(checkInit);
    }, 4000);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
