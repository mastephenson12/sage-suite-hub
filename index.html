<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health & Travels Journal â€¢ Scout Portal</title>
  
  <script>
    window.process = { env: { NODE_ENV: 'development' } };
    
    // Silence Tailwind CDN production warning
    (function() {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    })();

    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0d47a1',
                dark: '#0a3a85',
                accent: '#3b82f6',
                surface: '#fafafa',
              }
            }
          }
        }
      }
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white antialiased m-0 font-sans">
  <div id="app-loader" style="position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease;">
    <div style="width:32px; height:32px; border:3px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#18181b;">Sage Portal Syncing...</p>
    <button id="loader-bypass" onclick="document.getElementById('app-loader').remove()" style="display:none; margin-top:20px; font-size:10px; font-weight:bold; color:#0d47a1; text-decoration:underline; background:none; border:none; cursor:pointer; text-transform:uppercase; letter-spacing:0.1em;">Bypass Loader</button>
  </div>

  <div id="root"></div>

  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    // Monitor for successful React mount by checking for rendered children
    const checkInit = setInterval(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => { if (loader.parentNode) loader.remove(); }, 600);
        }
        clearInterval(checkInit);
      }
    }, 50);
    
    // Failsafe: show bypass button if initialization takes longer than 5 seconds
    setTimeout(() => {
      const btn = document.getElementById('loader-bypass');
      if (btn) btn.style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
