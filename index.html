  <!-- Diagnostic Script: Catch early errors -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Portal Scout Early Error:', e.error);
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.innerHTML = `
          <div class="text-center px-6">
            <div class="text-red-500 font-black mb-4 uppercase tracking-widest text-xs">Critical Sync Failure</div>
            <p class="text-zinc-500 text-[10px] leading-relaxed max-w-xs mx-auto">
              ${e.message}<br><br>
              The satellite link was interrupted during boot. Check console for telemetry.
            </p>
          </div>
        `;
      }
    });

    // Global Environment Shim: Refined to be safer
    (function() {
      if (!window.process) window.process = { env: {} };
      if (!globalThis.process) globalThis.process = window.process;
      
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    })();
  </script>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: 'var(--brand-primary)',
              dark: 'var(--brand-dark)',
              accent: 'var(--brand-accent)',
              surface: 'var(--brand-surface)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['ui-serif', 'Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

<body class="selection-blue bg-white antialiased">
  <div id="app-loader">
    <div class="w-12 h-12 border-4 border-zinc-100 border-t-brand-primary rounded-full animate-spin mb-4"></div>
    <p class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-400">Sage System Booting...</p>
  </div>
  <div id="root"></div>
  
  <script>
    // Detection for "Blank Screen" syndrome
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML === '' && !window.APP_INITIALIZED) {
        console.warn('Portal Scout: Detected hung initialization. Attempting emergency recovery...');
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML += `<p class="mt-4 text-[8px] uppercase tracking-widest text-orange-400 animate-pulse">Relay hang detected. Retrying handshake...</p>`;
        }
      }
    }, 5000);

    window.addEventListener('load', () => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        setTimeout(() => {
          if (window.APP_INITIALIZED) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1200);
      }
    });
  </script>
</body>
