<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    // Portal Scout Diagnostic Core
    (function() {
      // Setup resilient process environment
      const shim = { env: { API_KEY: undefined } };
      window.process = shim;
      globalThis.process = shim;

      window.addEventListener('error', function(e) {
        console.error('Portal Scout Telemetry Error:', e.error || e.message);
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="text-align:center; padding:30px; font-family:sans-serif; color:#71717a;">
              <div style="color:#ef4444; font-weight:900; margin-bottom:12px; text-transform:uppercase; font-size:11px; letter-spacing:0.2em;">Sync Failure</div>
              <div style="font-size:10px; line-height:1.6; max-width:240px; margin:0 auto;">
                ${e.message}<br><br>
                Check the developer console. If you see "MIME type" errors, the server configuration is preventing the satellite link.
              </div>
            </div>
          `;
        }
      });
      
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    })();
  </script>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#0d47a1',
              dark: '#0a3a85',
              accent: '#3b82f6',
              surface: '#fafafa',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['ui-serif', 'Georgia', 'Cambria', 'serif'],
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="index.css">

<body class="bg-white antialiased">
  <div id="app-loader" style="position:fixed; inset:0; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; transition: opacity 0.5s ease;">
    <div style="width:32px; height:32px; border:2px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p style="font-size:9px; font-weight:900; text-transform:uppercase; letter-spacing:0.4em; color:#a1a1aa;">Establishing Handshake...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <!-- Main Entry Point -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Watchdog to clear loader once React confirms it has mounted
    let checks = 0;
    const interval = setInterval(() => {
      checks++;
      if (window.APP_INITIALIZED) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        clearInterval(interval);
      }
      
      if (checks > 100) { // 10 seconds timeout
        console.warn("Portal Scout: Handshake timeout. Script execution may be blocked by server MIME policies.");
        clearInterval(interval);
      }
    }, 100);
  </script>
</body>
