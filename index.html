<head>
  <meta charset="UTF-8">

  <script>
    // Global Environment Handshake
    (function() {
      // Ensuring process.env is available for the SDK
      if (!window.process) window.process = { env: {} };
      if (!globalThis.process) globalThis.process = window.process;

      // Diagnostic logging
      console.log("Portal Scout: Booting Diagnostic Sequence...");

      window.addEventListener('error', function(e) {
        console.error('Portal Scout Telemetry Error:', e.error || e.message);
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="text-align:center; padding:30px; font-family:sans-serif; color:#18181b; background:white; border:2px solid #ef4444; border-radius:24px; max-width:320px;">
              <div style="color:#ef4444; font-weight:900; margin-bottom:12px; text-transform:uppercase; font-size:11px; letter-spacing:0.2em;">Satellite Sync Failure</div>
              <div style="font-size:10px; line-height:1.6; color:#71717a;">
                ${e.message}<br><br>
                <span style="font-weight:700; color:#18181b;">Probable Cause:</span> Browser cannot execute .tsx directly without a transpiler. Check if your Vercel build command is configured correctly.
              </div>
            </div>
          `;
        }
      });
    })();
  </script>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {

  </script>

<body class="bg-white antialiased">
  <div id="app-loader" style="position:fixed; inset:0; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; transition: opacity 0.5s ease;">
    <div style="width:32px; height:32px; border:2px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p id="loader-text" style="font-size:9px; font-weight:900; text-transform:uppercase; letter-spacing:0.4em; color:#a1a1aa;">Establishing Handshake...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <script type="module" src="./index.tsx"></script>

  <script>
    let checks = 0;
    const interval = setInterval(() => {
      checks++;
      if (window.APP_INITIALIZED) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        clearInterval(interval);
      }
      
      if (checks === 60) { // 6 seconds
        const text = document.getElementById('loader-text');
        if (text) text.innerText = "Satellite Link Hang... Check Console";
        text.style.color = "#ef4444";
      }
      
      if (checks > 120) { // 12 seconds
        clearInterval(interval);
      }
    }, 100);
  </script>
</body>
