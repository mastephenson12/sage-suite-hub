  <script>
    // Portal Scout Environment Handshake
    (function() {
      // Ensure process.env is available for the SDK
      if (!window.process) window.process = { env: {} };
      if (!globalThis.process) globalThis.process = window.process;
      
      console.log("Portal Scout: Handshake Phase 1 - Environment Primed");

      window.addEventListener('error', function(e) {
        // Suppress benign script errors from external extensions
        if (e.message && (e.message.includes('ResizeObserver') || e.message.includes('Extension'))) return;
        console.error('Portal Scout Telemetry Error:', e.error || e.message);
      });
    })();
  </script>

  <!-- Tailwind Play CDN -->

<body class="bg-white antialiased">
  <div id="app-loader" style="position:fixed; inset:0; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; transition: opacity 0.5s ease;">
    <div style="width:32px; height:32px; border:2px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p id="loader-text" style="font-size:9px; font-weight:900; text-transform:uppercase; letter-spacing:0.4em; color:#a1a1aa;">Establishing Handshake...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <script>
    // Watchdog to clear loader once the app signals initialization
    let checks = 0;
    const interval = setInterval(() => {
      checks++;
      
      const root = document.getElementById('root');
      if (window.APP_INITIALIZED || (root && root.children.length > 0)) {
        console.log("Portal Scout: Hub signal detected. Clearing terminal loader.");
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => { if(loader.parentNode) loader.remove(); }, 600);
        }
        clearInterval(interval);
      }
      
      if (checks === 40) {
        const text = document.getElementById('loader-text');
        if (text) text.innerText = "Synchronizing Satellite Link...";
      }
      
      if (checks > 150) { // 15s Timeout
        const text = document.getElementById('loader-text');
        if (text) {
          text.innerText = "Handshake Delayed. Check Console for Telemetry.";
          text.style.color = "#ef4444";
        }
        // Force attempt to clear if we see root has content even without flag
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
           window.APP_INITIALIZED = true;
        }
      }
    }, 100);
  </script>
</body>
