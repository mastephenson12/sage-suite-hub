<body class="bg-white antialiased m-0 font-sans">
  <!-- Interactive App Loader -->
  <div id="app-loader" style="position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s;">
    <div style="width:32px; height:32px; border:3px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.8s linear infinite; margin-bottom:20px;"></div>
    <p style="font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#18181b;">Sage Intelligence Syncing...</p>
  </div>
  
  <div id="root"></div>
  
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
  <script>
    // Reveal app once root has content
    const checkInit = setInterval(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 600);
        }
        clearInterval(checkInit);
      }
    }, 50);
    
    // Safety release: If React fails to mount after 5 seconds, clear the loader so we can see errors
    setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader) {
            console.warn("App mount timeout - clearing loader.");
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 600);
        }
        clearInterval(checkInit);
    }, 5000);
  </script>
</body>
</html>
