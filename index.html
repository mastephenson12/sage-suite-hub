  <script type="importmap">

<body class="bg-white antialiased selection-blue">
  <div id="app-loader">
    <div style="width:24px; height:24px; border:2px solid #f4f4f5; border-top-color:#0d47a1; border-radius:50%; animation: spin 0.6s linear infinite; margin-bottom:16px;"></div>
    <p id="loader-text" style="font-size:8px; font-weight:900; text-transform:uppercase; letter-spacing:0.3em; color:#a1a1aa;">Synchronizing Portal...</p>
  </div>
  
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

  <div id="root"></div>
  
  <script>
    // Watchdog to dismiss loader once React mounts
    const interval = setInterval(() => {
      const root = document.getElementById('root');
      if (window.APP_INITIALIZED || (root && root.children.length > 0)) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 400);
        }
        clearInterval(interval);
      }
    }, 100);

    // Hard fallback: 10 seconds
    setTimeout(() => {
      clearInterval(interval);
      const loader = document.getElementById('app-loader');
      if (loader) loader.style.display = 'none';
    }, 10000);
  </script>
</body>
